<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Products</title>
    <style>
        body {
            background-color: teal;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: teal;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #006d6d;
        }
    </style>
</head>
<body>

<form action="/sender" method="post">
    <label for="s_source">What is your current location?</label>
    <input type="text" id="s_source" name="s_source" required>
    <label for="s_destination">Where do you want to send the product?</label>
    <input type="text" id="s_destination" name="s_destination" required>
    <label for="s_weight">How much weight of products do you want to send?</label>
    <input type="number" id="s_weight" name="s_weight" required>
    <input type="submit" value="Send">
</form>

</body>
</html>
