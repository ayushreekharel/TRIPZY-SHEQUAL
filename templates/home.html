<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
    background-color: rgb(213, 225, 225);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }

    h1 {
    font-size: 80px;
    text-align: center;
    color: rgb(0, 0, 0);
}

.profile-form {
    position: absolute;
    top: 10px; 
    right: 20px; 
    
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.action-buttons {
    display: flex;
    justify-content: space-between;
}

.submit-button {
    background-color: teal;
    color: #fff;
    padding: 15px 25px;
    border: none;
    
    cursor: pointer;
    
}

.submit-button:hover {
    background-color: teal;
}
    </style>
</head>
<body>
    <h1>Ship while you trip </h1>
    <form action="/profile" method="post" class="profile-form">
        <input class="submit-button" type="submit" value="Profile"> 
    </form>
    <form action="/send" method="post">
        <input class="submit-button" type="submit" value="Send a package"><br><br>
    </form>
    <form action="/receive" method="post">
        <input class="submit-button" type="submit" value="Ship the package">
    </form>
</body>
</html>
