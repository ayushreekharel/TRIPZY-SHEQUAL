<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
    background-color: teal;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }

    h1 {
    font-size: 60px;
    text-align: center;
    color: white;
}

.profile-form {
    position: absolute;
    top: 10px; /* Adjust top position as needed */
    right: 20px; /* Adjust right position as needed */
    
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.submit-button {
    margin-top: 10px;
}
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <form action="/profile" method="post" class="profile-form">
        <input class="submit-button" type="submit" value="Profile"> 
    </form>
    <form action="/send" method="post">
        <input class="submit-button" type="submit" value="Do you want to send a product?">
    </form>
    <form action="/receive" method="post">
        <input class="submit-button" type="submit" value="Do you want to receive products from the sender?">
    </form>
</body>
</html>
